<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>利用料の計算</title>
<style>
 table {
   border-collapse: collapse;
   width: 40%;
   text-align: center;
 }
 th, td {
   border: 1px solid #999;
   padding: 8px;
 }
 th {
   background-color: #f9dcb6;
 }
 button {
   padding: 4px 8px;
 }
</style>
</head>
<body>
<h2>利用料の計算</h2>
<table>
<tr>
<th>No.</th>
<th>料金(a)</th>
<th>人数(b)</th>
<th>a×b</th>
</tr>
<tr>
<td>0</td>
<td>500</td>
<td>10</td>
<td><button onclick="multiply(0)">利用料の合計</button></td>
</tr>
<tr>
<td>1</td>
<td>980</td>
<td>16</td>
<td><button onclick="multiply(1)">利用料の合計</button></td>
</tr>
<tr>
<td>2</td>
<td>1200</td>
<td>8</td>
<td><button onclick="multiply(2)">利用料の合計</button></td>
</tr>
</table>
<script>
 let a = [500, 980, 1200];
 let b = [10, 16, 8];
 function multiply(i) {
   let answer = a[i] * b[i];
   alert("料金は" + answer + "円です");
 }

</script>
</body>
</html>
