<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の演算</title>
</head>
<body>
   <h3>変数の演算</h3>
<p>a=10,b=4の場合</p>
<button onclick="addAnser();">足し算</button><button onclick="subtractAnser();"> 引き算</button><button onclick="multiplyAnser();"> 掛け算</button><button onclick="divideAnser();"> 割り算</button>
<script>
    function addAnser(){
        let a = 14;
        alert('答えは'+ a +'です');
    }
        function subtractAnser(){
        let b = 6;
        alert('答えは'+ b +'です');
    }
        function multiplyAnser(){
        let c = 40;
        alert('答えは'+ c +'です');
    }
        function divideAnser(){
        let d = 2.5;
        alert('答えは'+ d +'です');
    }
</script>
</body>
</html>
